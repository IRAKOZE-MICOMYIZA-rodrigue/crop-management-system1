version: '3.8'

services:
  # PostgreSQL Database Onlyfff
  postgres:
    image: postgres:15-alpine
    container_name: crop_management_db
    environment:
      POSTGRES_DB: rodrigue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/ultimate_schema.sql:/docker-entrypoint-initdb.d/ultimate_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
